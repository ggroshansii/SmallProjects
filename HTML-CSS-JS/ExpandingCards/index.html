<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Expanding Cards</title>
</head>
<body>
    <h1>Expanding Cards</h1>
    <div class="container">
        <div class="panel active" style="background-image: url('https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/star-trek-jean-luc-picard3-1547237309.jpg?crop=1xw:0.6574746008708273xh;center,top&resize=480:*')">
            <h3>Jean-Luc Picard</h3>
        </div>
        <div class="panel active" style="background-image: url('https://static.wikia.nocookie.net/3a3aadfd-92ad-4e67-8e74-5034c62d8d41')">
            <h3>William T. Riker</h3>
        </div>
        <div class="panel active" style="background-image: url('https://trendwalkdotnet.files.wordpress.com/2016/02/star-trend-geordi-laforge.jpg')">
            <h3>Geordi La Forge</h3>
        </div>
        <div class="panel active" style="background-image: url('https://d.newsweek.com/en/full/1527074/star-trek-picard-worf.jpg?w=1600&h=1600&l=54&t=24&q=88&f=4a8b4ba18bf6f73db6cb164cf9e7a98b')">
            <h3>Worf</h3>
        </div>
        <div class="panel active" style="background-image: url('https://i.pinimg.com/originals/ab/00/cf/ab00cfed11f6a048fb2aec3a686732bd.jpg')">
            <h3>Data</h3>
        </div>
        <div class="panel active" style="background-image: url('https://forgottentrek.com/wp-content/uploads/2019/11/Marina-Sirtis.jpg')">
            <h3>Deanna Troi</h3>
        </div>
        <div class="panel active" style="background-image: url('https://thenerdsofcolor.files.wordpress.com/2015/11/menage_a_troi_hd_399.jpg?w=1438&h=1080&crop=1')">
            <h3>Wesley Crusher</h3>
        </div>
        <div class="panel active" style="background-image: url('http://www.womenatwarp.com/wp-content/uploads/2017/09/BevCrusherDay-Social.jpg)">
            <h3>Beverly Crusher</h3>
        </div>
        <div class="panel active" style="background-image: url('https://i.pinimg.com/originals/17/10/cf/1710cfd052f8b862162761cce88e582a.jpg')">
            <h3>Tasha Yar</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
